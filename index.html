<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Домашняя работа №11</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="car">
				<div class="car__frame frame">
					<div class="frame__buble">
						<div class="frame__door">
							<div class="frame__doorhandle doorhandle">
								<div class="doorhandle__oval"></div>
								<div class="doorhandle__main-line"></div>
							</div>
							<div class="frame__help-line"></div>
							<div class="frame__door-down-line"></div>
						</div>
						<div class="frame__side-mirror mirror">
							<div class="mirror__oval"></div>
							<div class="mirror__leg"></div>
						</div>
						<div class="frame__glass"></div>
					</div>
				</div>
				<div class="car__wheel wheel">
					<div class="wheel__half wheel__half_before"></div>
					<div class="wheel__rubber">
						<div class="wheel__disk">
							<div class="wheel__central">
								<div class="wheel__logo"><img src="img/logo.png" alt=""></div>
								<div class="wheel__bolt-1"></div>
								<div class="wheel__bolt-2"></div>
								<div class="wheel__bolt-3"></div>
								<div class="wheel__bolt-4"></div>
							</div>
							<div class="wheel__block-lines">
								<div class="wheel__line-left"></div>
								<div class="wheel__line-right"></div>
							</div>
							<div class="wheel__block-lines wheel__block-lines_2">
								<div class="wheel__line-left"></div>
								<div class="wheel__line-right"></div>
							</div>
							<div class="wheel__block-lines wheel__block-lines_3">
								<div class="wheel__line-left"></div>
								<div class="wheel__line-right"></div>
							</div>
							<div class="wheel__block-lines wheel__block-lines_4">
								<div class="wheel__line-left"></div>
								<div class="wheel__line-right"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="car__wheel wheel wheel_right">
					<div class="wheel__half wheel__half_right"></div>
					<div class="wheel__rubber wheel__rubber_right">
						<div class="wheel__disk">
							<div class="wheel__central">
								<div class="wheel__logo"><img src="img/logo.png" alt=""></div>
								<div class="wheel__bolt-1"></div>
								<div class="wheel__bolt-2"></div>
								<div class="wheel__bolt-3"></div>
								<div class="wheel__bolt-4"></div>
							</div>
							<div class="wheel__block-lines">
								<div class="wheel__line-left"></div>
								<div class="wheel__line-right"></div>
							</div>
							<div class="wheel__block-lines wheel__block-lines_2">
								<div class="wheel__line-left"></div>
								<div class="wheel__line-right"></div>
							</div>
							<div class="wheel__block-lines wheel__block-lines_3">
								<div class="wheel__line-left"></div>
								<div class="wheel__line-right"></div>
							</div>
							<div class="wheel__block-lines wheel__block-lines_4">
								<div class="wheel__line-left"></div>
								<div class="wheel__line-right"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="car__windshield">
					<div class="car__dark-oval"></div>
				</div>
				<div class="car__front">
					<div class="car__headlight headlight">
						<div class="headlight__square">
							<div class="headlight__glass">
								<span></span>
							</div>
						</div>
					</div>
					<div class="car___radiator radiator">
						<div class="radiator__square">
							<div class="radiator__grid"></div>
						</div>
					</div>
				</div>
				<div class="car__back back">
					<div class="back__place">
						<div class="back__red-background"></div>
						<div class="back__headlight">
							<span></span>
						</div>
						<div class="back__main-rectangle"></div>
						<div class="back__rectangle"></div>
					</div>
				</div>
				<div class="car__down-help-line"></div>
				<div class="car__down-help-square"></div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>

</html>
